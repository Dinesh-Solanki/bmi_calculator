<!-- BMI calculator using bootstrap -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <!-- Latest compiled and minified CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="container" >
        <div class="card" >
            <div class="card-header text-center" >BMI CALCULATOR</div>
            <div class="card-body">
                <!-- onsumbmit return false to prevent page from refreshing -->
                <form class="w-50 m-auto" onsubmit="return false">
                    <br>
                    <div class="form-group">
                        <label for="height">Height :</label>
                        <input type="text" class="form-control" name="" id="height" placeholder="Enter height in ft"
                            required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="weight">Weight :</label>
                        <input type="text" class="form-control" name="" id="weight" placeholder="Enter weight in Kg"
                            required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="weight">BMI Value :</label>
                        <input type="text" class="form-control" name="" id="bmivalue" disabled="disabled">
                    </div>
                    <br>
                    <p class="output" id="output" ></p>

                    <br>
                    <div>
                        <button type="submit" class="btn btn-success" onclick="getbmivalue()">Check BMI</button>
                    </div>

                    <p class="output" id="output"></p>
                </form>
            </div>
            <div class="card-footer text-center" >A healthy BMI ranges between 19 to 25.
            </div>

        </div>
    </div>



    <script src="index.js"></script>

</body>

</html>
